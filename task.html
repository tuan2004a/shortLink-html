<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">

        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">

        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">

        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css">

        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css">
    </head>
    <style>
    *{
        font-family: "Open Sans", sans-serif;
    }
</style>
    <body class="bg-[#eee]">
        <!-- Header -->
        <header
            class="flex items-center justify-between w-full h-16 px-10 border-b border-gray-300 fixed top-0 right-0 bg-white"
            style="width: calc(100% - 240px);">
            <div class="flex items-center">
                <p class="pr-2 text-[#6b7280]">
                    Balance:
                </p>
                <div
                    class="bg-gray-200/50 text-zinc-600 inline-block py-1 px-2.5 rounded-full text-xs font-semibold border border-gray-300/60">
                    <span class="leading-none mr-0.5">2,072.87</span>Coins
                </div>
                <p class="text-xl px-2 text-[#6b7280]/30">/</p>
                <div
                    class="bg-gray-200/50 text-zinc-600 inline-block py-1 px-2.5 rounded-full text-xs font-semibold border border-gray-300/60">
                    <span class="leading-none mr-0.5">0.00000088</span><span>BTCs</span>
                </div>
            </div>

            <div class="flex items-center">

                <div class="flex space-x-3 ">
                    <!-- dark mode -->
                    <div class="size-10 bg-[#fb8c04]/20 rounded-lg">
                        <button class="size-full ">
                            <i class="fa-regular fa-moon text-2xl text-zinc-700"></i>
                        </button>
                    </div>
                    <!-- dark mode -->

                    <!-- Notification -->
                    <div class="size-10 bg-[#fb8c04]/20 rounded-lg relative">
                        <button class="size-full">
                            <i class="fa-regular fa-bell text-2xl text-zinc-700"></i>
                        </button>
                        <span class="absolute flex size-3 -top-1 -right-1">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-600 opacity-75"></span>
                            <span
                                class="relative inline-flex rounded-full size-3 bg-red-600"></span>
                        </span>
                    </div>
                    <!-- Notification    -->
                </div>

                <!-- in4 user -->
                <div class="pl-7 ml-6 border-l border-[#eee]">
                    <button class="flex items-center">
                        <div class="size-8 mr-3">
                            <img src="https://i.pravatar.cc" alt
                                class="rounded-lg ring-orange-200 ring-offset-4 ring-2">
                        </div>
                        <div class="inline-block space-y-1 text-left h-full">
                            <p class="text-base leading-none font-semibold">Trantuan07a</p>
                            <p class="text-xs leading-none font-medium text-[#89879f]">Level 01</p>
                        </div>
                    </button>
                </div>
                <!-- in4 user -->
            </div>

        </header>

        <!-- Side bar -->
        <nav class="h-full w-60 fixed top-0 left-0 bg-white">
            <!-- Logo -->
            <div class="h-20 text-[40px] text-center font-semibold border-b border-gray-600">
                Logo
            </div>
            <!-- Logo -->

            <ul class="text-stone-700">
                <li class="flex items-center cursor-pointer py-3 px-6 text-[15px] font-semibold group/btn hover:bg-slate-200/60">
                    <i class="fa-solid fa-house mr-1 text-[19px] transition-all duration-500 group-hover/btn:text-[#ff782c]"></i>
                    <p class="group-hover/btn:text-[#ff782c] group-hover/btn:translate-x-2 transition-all duration-500">
                        Trang chủ
                    </p>
                </li>

                <h3 class="mt-4 mb-1.5 pl-6 text-xs uppercase font-semibold">kiếm tiền</h3>

                <li
                    class="flex items-center cursor-pointer py-3 px-6 text-[15px] font-semibold bg-orange-200/30 text-[#ff782c]">
                    <i class="fa-solid fa-list-check mr-1 text-[19px]"></i>
                    <p class="hover:text-[#ff782c]">
                        Nhiệm vụ
                    </p>
                </li>

                <li>

                </li>

            </ul>

        </nav>

        <main class="pt-16 ml-60">
            <div class="p-10">
                <h2 class="mb-8 text-[22px] font-semibold flex items-center leading-normal">Nhiệm vụ</h2>
                <section class="grid grid-cols-4 gap-5 mb-5">
                </section>

                <section class="grid grid-cols-2 gap-5">
                </section>
            </div>
        </main>
    </body>
</html>
