<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">

        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">

        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">

        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css">

        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css">
    </head>
    <style>
    *{
        font-family: "Open Sans", sans-serif;
    }
    </style>
    <body class="bg-[#eee]">
        <div class="w-[400px] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-3xl">
            <div class="w-full flex flex-col items-center justify-center p-5">
                <h1 class="text-3xl font-bold">Đăng nhập</h1>
                <div class="flex items-center space-x-3 mt-5">
                    <div class="size-10 rounded-lg border border-gray-300 text-sm">
                        
                    </div>
                </div>
                <p class="text-sm w-full text-center mb-3 mt-5 text-zinc-500 relative after:absolute after:top-1/2 after:left-0 after:w-2/5 after:h-px after:bg-gray-300 before:absolute before:top-1/2 before:right-0 before:w-2/5 before:h-px before:bg-gray-300">
                    or
                </p>
                <label for="" class="flex flex-col w-full">
                    Đăng nhập
                    <input type="text" class="outline-none px-3.5 py-2.5 text-sm rounded-lg bg-gray-200/80 mt-1.5 placeholder:text-zinc-400" placeholder="Đăng nhập">
                </label>
                <label for="" class="flex flex-col w-full mt-5">
                    Mật khẩu
                    <input type="password" class="outline-none px-3.5 py-2.5 text-sm rounded-lg bg-gray-200/80 mt-1.5 placeholder:text-zinc-400" placeholder="Mật khẩu">
                </label>
                <a href="#" class="text-[13px] my-4 font-medium text-zinc-500">
                    Quên mật khẩu?    
                </a>
                <button class="py-3 px-10 text-[13px] leading-none font-semibold uppercase bg-[#fb8c04] rounded-lg text-white">
                    Đăng nhập
                </button>
            </div>
        </div>
    </body>
</html>
